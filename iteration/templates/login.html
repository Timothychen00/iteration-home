<!doctype html>
<html lang="en">
  <head>
    <title>登入頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/template.css">
  </head>
  <body class="body2">
        <div class="container">
            <div class="row mt-3">
                <a href="/index.html"><img src="/static/logo-2.png" alt="logo" style="width:70px"></a>
            </div> 
            <div class="row mt-3 mx-auto  justify-content-center middle-board">
                <div class="d-flex mt-4 mb-3">
                    <h4 class="m-2" style="color:white;" class="text-center">登入 Login</h4>
                </div>
                <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->
                    <form action="/login" method="POST" class="d-flex justify-content-center row mt-4">
                        <input type="text" id="style" name="email" placeholder="請輸入帳號" class="mb-4 col-10 input1">
                        <input type="password" id="style" name="password" placeholder="請輸入密碼" class="mb-4 col-10 input1">
                        <input type="submit" value="登入" class="submit" onclick="location.href='/login'">  
                    </form>
                <!-- </div> -->
                <div class="d-flex mt-5 justify-content-center">
                    <a class="h6" onclick="location.href='/signup_page'">註冊帳號</a>
                    <a class="h6 ms-4" onclick="location.href='/forget_page'">忘記密碼</a>
                </div>
            </div>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<!doctype html>
<html lang="en">
  <head>
    <title>登入頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="static/logo.ico" type="image/x-icon">
  </head>
  <body class="body">
        <div class="container">
            <div class="row mt-3">
                <a href="/index.html"><img src="/static/logo.png" alt="logo" style="width:80px"></a>
            </div> 
            <div class="row mt-3 mx-auto  justify-content-center middle-board">
                <div class="d-flex mt-4 mb-3">
                    <h4 class="m-2 ms-4" style="color:white;font-size:28px !important;font-weight: 500;" class="text-center">登入 Login</h4>
                </div>
                <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->
                    <form action="/login" method="POST" class="d-flex justify-content-center row mt-4">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control input1" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="ms-2 text-white label" >帳號或電子郵件</label>
                        </div> 
                        <div class="form-floating">
                            <input type="password" class="form-control input1" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="ms-2 text-white label">密碼</label>
                        </div>
                        <input type="submit" value="登入" class="submit label" onclick="location.href='/login'">  
                    </form>
                <!-- </div> -->
                <div class="d-flex mt-5 justify-content-center">
                    <a class="h6" onclick="location.href='/signup_page'">註冊帳號</a>
                    <a class="h6 ms-4" onclick="location.href='/forget_page'">忘記密碼</a>
                </div>
            </div>
            <nav class="navbar bg-light mx-2 justify-content-center" id="contact">
                <div class="col-12 text-center">
                    <a href="https://www.youtube.com/channel/UCwgVuIGkh3cE-r79nxHVNgA/" class="icon">
                        <ion-icon name="logo-youtube" class="icon"></ion-icon>
                    </a>
                    <a href="https://www.facebook.com/IterationStudio2022" class="icon">
                        <ion-icon name="logo-facebook" class="icon ms-2"></ion-icon>
                    </a>
                    <a href="https://www.instagram.com/iteration_2022/" class="icon">
                        <ion-icon name="logo-instagram" class="icon ms-2"></ion-icon>
                    </a>
                    <a href="mailto:iterationstudio2022@gmail.com" class="icon">
                        <ion-icon name="mail-unread-outline" class="ms-2"></ion-icon>
                    </a>
                    <h5>Iteration © 2022 All rights reserved.<h5>
                </div>
            </nav>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
